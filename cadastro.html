
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Plataforma para ONGs com projetos, cadastro e doações.">
  <title>Cadastro - ONG</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body class="layout">

    <header class="header">
        <div class="container navbar">
            <a class="brand" href="index.html">Plataforma ONGs</a>
            <nav class="nav-links">
                <a href="index.html">Início</a>
                <a href="projetos.html">Projetos</a>
                <div class="dropdown">
                    <span class="dropdown-toggle">Mais ▾</span>
                    <div class="dropdown-menu">
                        <a class="btn btn-outline" href="cadastro.html">Cadastro</a>
                        <a class="btn btn-outline" href="#contato">Contato</a>
                    </div>
                </div>
            </nav>
            <button class="hamburger" aria-label="Abrir menu"><span></span></button>
        </div>
        <div class="container mobile-menu">
            <a href="index.html">Início</a>
            <a href="projetos.html">Projetos</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="#contato">Contato</a>
        </div>
    </header>

    <main class="main">
        <div class="container">

            <h1>Cadastro de Voluntário/Doação</h1>
            <form class="form needs-validate card" action="#" method="post" id="cadastroForm" novalidate>
                <div class="grid grid-12">
                    <div class="form-row col-12 md:col-6">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                        <small class="error-text" data-message="Informe o nome completo."></small>
                    </div>

                    <div class="form-row col-12 md:col-6">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <small class="error-text" data-message="Informe um e-mail válido."></small>
                    </div>

                    <div class="form-row col-12 md:col-6">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx">
                        <small class="error-text" data-message="Informe um CPF válido."></small>
                    </div>

                    <div class="form-row col-12 md:col-6">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(xx) xxxxx-xxxx">
                        <small class="error-text" data-message="Informe um telefone válido. Ex: (xx) xxxxx-xxxx"></small>
                    </div>

                    <div class="form-row col-12 md:col-6">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                        <small class="error-text" data-message="Informe a data de nascimento."></small>
                    </div>

                    <div class="form-row col-12 md:col-6">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                        <small class="error-text" data-message="Informe o endereço."></small>
                    </div>

                    <div class="form-row col-12 md:col-6">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="xxxxx-xxx">
                        <small class="error-text" data-message="Formato válido: 00000-000"></small>
                    </div>

                    <div class="form-row col-12 md:col-6">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                        <small class="error-text" data-message="Informe a cidade."></small>
                    </div>

                    <div class="form-row col-12 md:col-6">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                        <small class="error-text" data-message="Informe o estado."></small>
                    </div>
                </div>

                <div class="mt-2">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button class="btn btn-outline" type="reset">Limpar</button>
                </div>
            </form>
        </div>
    </main>

    <footer id="contato">
        <p>&copy; 2025 ONG - Todos os direitos reservados.</p>
    </footer>

    <script src="./js/script.min.js"></script>
    <script src="./js/ui.min.js"></script>
</body>
</html>
